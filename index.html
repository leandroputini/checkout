<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="main.css">        
    </head>
    <body>
        <header>
            <div>
                <a href="">Checkout</a>
            </div>
        </header>
        <div>
            <form>
                <section>
                    <h2>Endereço</h2>
                    <div class="entrada">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" placeholder="xxxxx-xxx" maxlength="8" oninput="mascara('cep')">
                    </div>
                    <div class="entrada">
                        <label for="rua">Endereço</label>
                        <input type="text" name="rua" id="rua" placeholder="Rua/Avenida">
                    </div>
                    <div class="entrada">
                        <label for="numero">Número</label>
                        <input type="text" name="numero" id="numero" placeholder="Nº">
                    </div>
                    <div class="entrada">
                        <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Complemento (opcional)">
                    </div>
                    <div class="entrada">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                    </div>
                    <div class="entrada">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                    </div>
                    <div class="entrada">
                        <label for="estado">Estado</label>
                        <input type="text" name="estado" id="estado" placeholder="Estado">
                    </div>
                </section>

                <section>
                    <h2>Informações de pagamento</h2>
                    <div class="entrada">
                        <label for="numeroCartao">Número do cartão</label>
                        <input type="text" name="numeroCartao" id="numeroCartao" placeholder="xxxx xxxx xxx xxx" maxlength="14" oninput="mascara('numeroCartao')">
                    </div>
                    <div class="entrada">
                        <label for="cvv">CVV</label>
                        <input type="text" name="cvv" id="cvv" placeholder="xxx" maxlength="3" oninput="mascara('cvv')">
                    </div>
                    <div class="entrada">
                        <label for="dataVenc">Data de vencimento</label>
                        <input type="text" name="dataVenc" id="dataVenc" placeholder="mm/aaaa" maxlength="6" oninput="mascara('dataVenc')">
                    </div>
                </section>

                <section>
                    <h2>Resumo do pedido</h2>
                    <div class="resumo">
                        <div>
                            <b>PRODUTO</b>
                            <b>TOTAL</b>
                        </div>
                        <div>
                            <p>Jogo de cama do Batman x 1</p>
                            <p>R$39,90</p>
                        </div>
                        <div>
                            <p>Frete - 12 dias úteis</p>
                            <p>R$15,00</p>
                        </div>
                        <div>
                            <b>Total</b>
                            <b>R$54,90</b>
                        </div>
                        <br>
                        <div>
                            <button type="submit">Concluir pagamento</button>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </body>
    <script src="main.js"></script>
</html>
